<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="icon" type="image/x-icon" href="./images/icon.png">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/3-header.css">
</head>
<body>
<header>
</header>
<div class="container">
    <section class="filters">
        <div class="locations">
            <h3>States</h3>
            <h4>Azerbaijan, Italy...</h4>
            <ul class="popover">
                <li><h2>Azerbaijan:</h2></li>
                <li>
                    <ul>
                        <li>Baku</li>
                        <li>Shusha</li>
                    </ul>
                </li>
                <li><h2>Italy:</h2></li>
                <li>
                    <ul>
                        <li>Roma</li>
                        <li>Venesiya</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="amenities">
            <h3>Amenities</h3>
            <h4>Internet, kitchen...</h4>
            <ul class="popover">
                <li>Internet</li>
                <li>Tv</li>
                <li>Kitchen</li>
                <li>Iron</li>
            </ul>
        </div>
        <button>Search</button>
    </section>
</div>
<footer><p class="text">Holberton School</p></footer>
</body>
</html>
